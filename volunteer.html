<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Registration</title>
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <style>
        

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff; /* Primary blue */
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5rem;
        }

        .mb-3 {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        textarea.form-control {
            resize: vertical;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .btn-primary {
            background-color: #007bff; /* Primary blue */
        }

        .btn-secondary {
            background-color: #6c757d; /* Secondary grey */
        }

        .btn:hover {
            filter: brightness(90%);
        }

        .mt-3 {
            margin-top: 1.5rem;
        }

    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Volunteer Registration</h2>
        <form id="volunteerForm">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="availability" class="form-label">Availability</label>
                <textarea class="form-control" id="availability" name="availability" rows="3" placeholder="e.g., Mondays 9am-12pm, Wednesdays 2pm-5pm"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" onclick="window.location.href='success.html';">Register</button>
        </form>
        <a href="index.html" class="btn btn-secondary mt-3">Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('volunteer').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/register_volunteer', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message); // Show alert box with message
                document.getElementById('volunteer').reset();
            })
            .catch(error => {
                alert('An error occurred. Please try again.'); // Show error alert
            });
        });
    </script>
</body>
</html>
